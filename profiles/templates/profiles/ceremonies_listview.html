{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

    <div class="row ">
        <div class="col">
            <div class="card text-bg-warning mb-3" style="width: 100%;">
                <div class="card-body">
                  <h5 class="card-title">Check in Form</h5>
                  <p class="card-text">
                    <form method=".">
                        {% csrf_token %}
                        {{ form |crispy}}
                    <button class="btn btn-success" type="submit">Save</button>
                    </form>

                  </p>
                </div>
            </div>
        </div>
        
    </div>
    <div class="row">
        <ul class="list-group">
            {% for item in cerList %}
            <li class="list-group-item">{{item}}</li>
            {% endfor %}
          </ul>
    </div>


{% endblock content %}
